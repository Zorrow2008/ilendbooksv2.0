<template name="user">
	<h3> Enter information about yourself!</h3>
		<form name="myForm" class="Insert">
			First name   :<br>
			<input type="text" name="firstName" placeholder="First Name" required><br>
			Last name    :<br>
			<input type="text" name="lastName"  placeholder="Last Name" required><br>
			
			Current grade:<br>
			<input type="text" name="grade"   placeholder="Grade" required><br>
			<br>
			<input type="submit" placeholder="Start borrowing!">
		</form>
</template>
